<html>
    <head>
        <title>Subtitle Sync</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1 class="title">Subtitle Sync</h1>
        <div class="form">
            <form enctype="multipart/form-data" method="post" action="/sync">
                <fieldset name="syncTypeGroup">
                    <input type="radio" name="syncType" id="syncTypeOffset" value="offset" />
                    <label for="syncTypeOffset">Constant Offset</label>
                    <input type="radio" name="syncType" id="syncTypeScale" value="scale" />
                    <label for="syncTypeScale">Linear Scaling</label>
                </fieldset>
                
                <fieldset name="uploadGroup">
                    <input type="file" name="sourceFiles" multiple />
                </fieldset>
                
                <fieldset name="syncTimeGroup">
                    <p class="sourceTime">
                        <label>Source time #1</label>
                        <input type="text" name="sourceTimeA" placeholder="0:00:00.000" />
                        <br>
                        <label>Source time #2</label>
                        <input type="text" name="sourceTimeB" placeholder="0:00:00.000" />
                    </p>
                    <p class="destinationTime">
                        <label>Correct time #1</label>
                        <input type="text" name="destinationTimeA" placeholder="0:00:00.000" />
                        <br>
                        <label>Correct time #2</label>
                        <input type="text" name="destinationTimeB" placeholder="0:00:00.000" />
                    </p>
                </fieldset>
                
                <fieldset name="submitGroup">
                    <input type="submit" value="Sync" />
                </fieldset>
            </form>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
